<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="jquery.fs.selecter.js" type="text/javascript"></script>
<link href="jquery.fs.selecter.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<input type="text" id="numonly" />
<script type="text/javascript">
$("#numonly").keyup(function(e){
	console.debug(e.which);
	var _this = $(this),
	v = _this.val().replace(/\D/g,'');
	_this.val(v);
	if(v.length == 1){
		_this.blur();
	}
	else
	{
	}
});
</script>

<select id="search_select">

<option value="1test">11111</option>
<option selected="selected" value="2test">22222</option>
<option value="3test">33333</option>

</select>
<div style="height:140px"></div>
<script type="text/javascript">
$("#search_select").change(function(){
	console.log($(this).val());
});
$("#search_select").selecter();
</script>

</body>
</html>

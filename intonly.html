<body>

<input type="text" id="numonly" />
<script type="text/javascript">
$("#numonly").keyup(function(e){
	console.debug(e.which);
	var _this = $(this),
	v = _this.val().replace(/\D/g,'');
	_this.val(v);
	if(v.length == 1){
		_this.blur();
	}
	else
	{
	}
});
</script>
</body>
